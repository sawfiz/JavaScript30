<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const keys = []
        const secret = "victor"

        window.addEventListener("keyup", (e) => {
            console.log(e.key);
            keys.push(e.key)
            console.log(keys)
            keys.splice(-secret.length - 1, keys.length - secret.length)
            console.log(keys)
            let string = keys.join('')
            console.log(string)
            if (keys.join("") === secret) {
                console.log("Ding, Ding");
                cornify_add()
            }
        })
    </script>
</body>

</html>
